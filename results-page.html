<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/add939e8fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Skin Care</title>
  </head>
  <body>

    <div class="div-head fixed-top"> <!-- fixed top division -->
      <div class="d-flex justify-content-around" id="top">
        <div class="navbar navbar-expand">
          <a href="#" class="navbar-brand d-flex align-items-center"><img src="./assets/logo1.png" alt="" width="40" class="rounded-circle"><!-- logo -->
            <h5 class="text-white text-uppercase ml-3 my-0 d-none d-md-block">Skin Care</h5>
          </a>
          <ul class="navbar-nav">
            <li class="nav-item active"><a href="#" class="nav-link text-uppercase text-nowrap" data-toggle="tooltip" title="Home">
              <i class="fas fa-home"></i><span class="px-lg-3 d-none d-md-inline">Home</span></a></li>
            <li class="nav-item"><a href="#" class="nav-link text-uppercase text-nowrap" data-toggle="tooltip" title="Collections"><i class="fas fa-expand"></i>
              <span class="px-lg-3 d-none d-md-inline">Collections</span></a></li>
            <li class="nav-item"><a href="#" class="nav-link text-uppercase text-nowrap" data-toggle="tooltip" title="Shop"><i class="fas fa-shopping-cart"></i>
              <span class="px-lg-3 d-none d-md-inline">Purchase List</span></a></li>
          </ul>
          <button type="button" name="button" class="text-uppercase buttons text-nowrap d-none d-sm-block">Post an ad</button>
        </div>
        <div class="navbar navbar-expand">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link text-uppercase" data-toggle="tooltip" title="Messages">
              <i class="far fa-envelope"></i></a></li>
            <li class="nav-item"><a href="#" class="nav-link text-uppercase text-nowrap" data-toggle="tooltip" title="Profile">
              <span class="text-capitalize px-3 d-none d-lg-inline">your name</span><i class="fas fa-user"></i></a></li>
          </ul>
        </div>

      </div>
    </div>

    <header class="mt-5">
      <div class="header-style d-flex flex-column align-items-center">
        <div class="d-flex flex-column mt-4">
          <h1 class="mx-1 mx-md-0 text-uppercase">Skin Care</h1>
          <p class="text-capitalize mx-1 mx-md-0">Neque porro quisquam est qui dolorem ipsum quia dolor sit amet.</p>
        </div>
        <form class="form-inline" action="index.html" method="post">
          <div class="input-group mt-3 mb-1 mb-md-3 mx-2">
            <div class="input-group-prepend">
              <button type="button" name="button" class="dropdown-toggle but-drop" data-toggle="dropdown">
                All Departments
              </button>
              <div class="dropdown-menu nav-drop">
                <a href="#" class="dropdown-item">Cleansers</a>
                <a href="#" class="dropdown-item">Toners</a>
                <a href="#" class="dropdown-item">Serum & Essence</a>
                <a href="#" class="dropdown-item">Eye Care</a>
                <a href="#" class="dropdown-item">Masks</a>
                <a href="#" class="dropdown-item">Moisturizers</a>
                <a href="#" class="dropdown-item">Suncare</a>
                <a href="#" class="dropdown-item">Make Up</a>
                <a href="#" class="dropdown-item">Body & Hair</a>
                <a href="#" class="dropdown-item">Brands</a>
                <a href="#" class="dropdown-item">Sets & Gifts</a>
              </div>
            </div>
            <input type="text" class="form-control" placeholder="What do you search for?">
            <input type="text" class="form-control d-none d-sm-inline" placeholder="Place">
            <button class="but-search ml-2 d-none d-sm-inline" type="submit" data-toggle="tooltip" title="Search">Search</button>
          </div>
          <div class="input-group mt-0 mb-3 mx-2 d-sm-none">
            <input type="text" class="form-control" placeholder="Place">
            <button class="but-search ml-1" type="submit" data-toggle="tooltip" title="Search">Search</button>
          </div>

        </form>

      </div>
    </header>

  </body>
</html>
